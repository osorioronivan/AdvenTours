<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdvenTours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="wrapper">
        <nav class="navbar">
          <h1 class="logo">Adven<span>Tours</span></h1>
          <ul class="nav-items">
            <li class="items">Discover</li>
            <li class="items">Special Deals</li>
            <li class="items">Community</li>
            <li class="items">About Us</li>
            <button class="btn-register">Register</button>
          </ul>
        </nav>
    </header>
      <video
        src="Asset/NewZealand.mp4"
        class="video-background"
        autoplay
        muted
        loop></video>
      <main>
            <div class="hero">
                <h2 class="title">Make Your Holiday Memorable</h2>
                <h2 class="sub-title">Thinking of taking a break from every day's busy life?<br>Dont worry, take care of your trip.</h2>
            </div>
            <div class="trip-menu">
                <div class="trip">
                    <div class="location">
                        <div class="icon">
                            <img src="Asset/location.png" alt=""><span> LOCATION</span>
                        </div>
                        <select id="country" name="country">
                          <option value="japan">Japan</option>
                          <option value="hongkong">Hongkong</option>
                          <option value="southKorea">South Korea</option>
                          <option value="indonesia">Indonesia</option>
                        </select>
                    </div>
                    <div class="person">
                        <div class="icon">
                            <img src="Asset/user.png" alt=""><span> PERSON</span>
                        </div>
                        <select id="person" name="person">
                            <option value="japan">1 Male</option>
                            <option value="hongkong">Hongkong</option>
                            <option value="southKorea">South Korea</option>
                            <option value="indonesia">Indonesia</option>
                          </select>
                    </div>
                    <div class="check-in">
                        <div class="icon">
                            <img src="Asset/calendar.png" alt=""><span> CHECK-IN</span>
                        </div>
                        <select id="country" name="country">
                            <option value="japan">Japan</option>
                            <option value="hongkong">Hongkong</option>
                            <option value="southKorea">South Korea</option>
                            <option value="indonesia">Indonesia</option>
                          </select>
                    </div>
                    <div class="check-out">
                        <div class="icon">
                            <img src="Asset/calendar.png" alt=""><span> CHECK-OUT</span>
                        </div>
                        <select id="country" name="country">
                            <option value="japan">Japan</option>
                            <option value="hongkong">Hongkong</option>
                            <option value="southKorea">South Korea</option>
                            <option value="indonesia">Indonesia</option>
                          </select>
                    </div>
                    <button class="btn-search">Find Trip</button>
                </div>
                </div>
            </div>
            <div class="partners">
            </div>
        </div>
      </main>
      <footer></footer>
    </div>
    
  </body>
</html>
